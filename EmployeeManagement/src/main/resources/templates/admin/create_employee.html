<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container main-content">
    <div class="form-container">
        <h2 class="mb-4">Create New Employee</h2>

        <form th:action="@{/admin/employees}" th:object="${employee}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                <small class="form-text text-muted">
                    Minimum 8 characters, at least one letter and one number
                </small>
            </div>

            <div class="mb-4">
                <label class="form-label">Role</label>
                <select class="form-select" th:field="*{role}" required>
                    <option value="">Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">Regular User</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/employees}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Employee</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
