<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container main-content">
    <div class="form-container">
        <h2 class="mb-4">User Profile</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${employee.firstName + ' ' + employee.lastName}"></h5>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${employee.email}"></span><br>
                    <strong>Role:</strong>
                    <span class="badge bg-primary" th:text="${employee.role}"></span>
                </p>
                <a th:href="@{/user/profile/edit}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
